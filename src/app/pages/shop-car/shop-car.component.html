<lucide-icon color="#FAD91E" size="35" name="arrow-left-from-line" routerLink=""
    class="absolute top-[4.5rem] left-4 hover:scale-110 transition-all cursor-pointer"></lucide-icon>

<section class="flex gap-8 px-8 flex-col-reverse md:flex-row">

    <div class="flex flex-wrap gap-8 w-full md:w-3/4 justify-center">
        <div *ngFor="let sneaker of shopCar">
            <div (click)="select(sneaker.choice)" class="relative w-fit">
                <img src="../../../assets/loading.gif"
                    class="absolute z-10 w-full h-full {{loading ? 'block' : 'hidden'}}" alt="Loading">
                <img src={{sneaker.choice.img}} alt={{sneaker.choice.modelo}}
                    class="opacity-50 w-60 h-60 hover:opacity-100 transition-all cursor-pointer">
                <p class="absolute bg-thirdColor bottom-12 font-bold p-2">{{sneaker.choice.modelo}}</p>
                <p class="absolute bg-thirdColor bottom-2 p-2">{{sneaker.choice.preco}} R$</p>
                <ul class="absolute top-2 right-4 flex gap-4 flex-wrap">
                    <li *ngFor="let tamanho of sneaker.choice.tamanhos" class="font-bold">{{tamanho}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="w-full sm:w-1/3 h-max border-2 border-firstColor flex flex-col justify-between items-center py-4">
        <div class="flex flex-col jusify-center items-center gap-1">
            <p *ngFor="let item of shopCar">{{item.amount}}x {{item.choice.modelo}}: {{item.choice.preco *
                item.amount}}R$</p>
            <p class="font-bold text-lg border-t-2 border-firstColor">Pre√ßo total: {{total}}R$</p>
        </div>
        <button (click)="buyAll()" *ngIf="shopCar.length > 0"
            class="bg-firstColor mt-8 px-8 py-2 text-lg text-thirdColor font-bold border-2 border-transparent hover:bg-thirdColor hover:text-firstColor hover: border-firstColor transition-all">
            Comprar Tudo!</button>
        <p *ngIf="shopCar.length == 0" routerLink=""
        class="cursor-pointer bg-firstColor mt-8 px-8 py-2 text-lg text-thirdColor font-bold border-2 border-transparent hover:bg-thirdColor hover:text-firstColor hover: border-firstColor transition-all">
            Carrinho vazio...</p>
    </div>

</section>
