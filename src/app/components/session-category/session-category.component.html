<div class="grid grid-cols-1 grid-rows-1 gap-4 md:px-20 px-8 py-6">
    <div class="w-min text-nowrap">
        <!-- IF HAVE TWO PARAMETERS -->
        <h3 *ngIf="greenText; else onlyText" class="text-xl antialiased ">{{ text }} <span class="text-green-500">{{ greenText }}</span></h3>
        <!-- ELSE -->
        <ng-template  #onlyText class="text-xl antialiased ">{{ text }}</ng-template>
        
        <!-- <span class="w-40 h-4 outline outline-indigo-500"></span> -->
    </div>

    <!-- RENDER PRODUCTS -->
    <div class="flex gap-4 ">
        <app-product *ngFor="let product of products" [productProp]="product"/>
    </div>
</div>
