<div class="card">
    <p-carousel [value]="carouselProducts" [numVisible]="1" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions" >
        <ng-template let-product #item>
            <div class="h-40 border border-surface rounded-border">
                <p>{{product.name}}</p>
            </div>
        </ng-template>
    </p-carousel>
</div>
