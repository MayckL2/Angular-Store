<div class="grid grid-rows-4 grid-cols-3 w-60 h-60 p-4 rounded-xl bg-green-50 relative overflow-hidden">

    <ng-template #discount>
        <span *ngIf="conditions.showDiscount"
            class="absolute top-4 right-4 p-2 outline-2 outline-lime-500 rounded-bl-lg rounded-tr-lg font-bold text-lime-500">
            {{productProp.discount}}%
        </span>
    </ng-template>

    <div class="col-span-3 row-span-3 flex justify-center">
        <img class="" src="{{productProp.image}}" alt="{{productProp.name}}">
    </div>

    <strong class="flex items-end pb-2 col-span-3 text-md font-bold capitalize">{{productProp.name}}</strong>

    <div class="flex justify-between items-center col-span-3">
        <div class="flex gap-2 items-center">
            <span class="text-lg">{{ productProp.price | currency }}</span>
            <span class="text-xs line-through">{{ discountPrice | currency }}</span>
        </div>
        <div>
            <button *ngIf="!conditions.showNotAvaliable"
                class="w-fit px-[1.5em] py-[0.2em] outline outline-lime-500/50 rounded-lg text-sm text-lime-500">ADD</button>

            <button *ngIf="conditions.showNotAvaliable; else discount"
                class="w-fit px-[1.5em] py-[0.2em] outline outline-red-500/50 rounded-lg text-sm text-red-500">Out of
                Stock</button>
        </div>
    </div>

</div>
