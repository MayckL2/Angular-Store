<form [formGroup]="loginForm" (ngSubmit)="signIn()" class="form">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="name">
    <span *ngIf="loginForm.controls['name'].errors && loginForm.value.name!">Email errado!</span>

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="password">

    <button>Login</button>
</form>
